<!doctype html>
<html lang="ru" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    .form form {
      width: 300px;
      margin: 0 auto;
      padding-top: 10px;
    }
  </style>
</head>

<body>
<div class="form">
  <form class="form-horizontal" role="form" method="POST" action="/process_login">
    <br>
    <br>
    <h2 class="font-weight-bold">Please sign in</h2>
    <div class="form-group">
      <div class="form-group">
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Email Address" name="username">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10">
          <input type="password" class="form-control" placeholder="Password" name="password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary btn-block">Sign in</button>
          <div th:if="${param.error}" style="color: red">
            Неправильные имя и пароль
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
